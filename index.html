<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="txt" ></input>
        <button id="btn">Convert</button>
        </div>
        
        <div class="container1">
            <div>
                    <h3>Length(Meter/Feet)</h3>
                    <p class="col" id="len">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            
            <div>
                    <h3>Volume(Liters/Gallons)</h3>
                    <p class="col" id="vol">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            
            <div>
                    <h3>Mass(Kilograms/Pounds)</h3>
                    <p class="col" id="mas">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
